    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <header>

    </header>
    <aside class="menuitem">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="projects.html">Proyectos</a></li>
        <li><a href="contacts.html">Contactenos</a></li>
      </ul>
    </aside>
    <div class="primaryWindow">
    <form class="" action="" method="post">
      <div class="">
        <label for="Nombre">Nombre:</label>
        <input type="text" required placeholder="Nombre" name="name" id="name">
      </div>
      <div class="">
        <label for="Correo">Correo:</label>
        <input type="email" required placeholder="email" name="email" id="email">
      </div>
      <div class="">
        <label for="identificacion">Tipo de identificación:</label>
        <select id="identidad" name="identidad">
          <option value="">- Seleccione -</option>
          <option value="1">Tarjeta de identidad</option>
          <option value="2">Cedula de ciudadania</option>
          <option value="3">Cedula extranjera</option>
        </select>
      </div>
      <div class="">
        <label for="identificacion">Numero de identificación:</label>
        <input type="number" required name="numberId" id="numberId">
      </div>
      <div class="">
        <label style="display:block" for="descripcion">Descripción:</label>
        <textarea name="description" id="description" rows="4" cols="25"></textarea>
      </div>
      <input type="submit" name="send" id="send" value="Enviar">
    </form>

  </div>
